<div class="container" style="margin-top:70px">
<div class="row">
  <h1 class="text-center"> Contact App </h1>
</div>
<table class="table table-striped">
   <thead>
   <tr>
     <th>ID</th>
     <th>Name</th>
     <th>Email</th>
     <th>Phone</th>
     <th>Delete</th>
   </tr>
   </thead>
   <tbody>
   <tr *ngFor="let contact of contacts">
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
     <td><a class="btn btn-danger" (click) ="deleteContact(contact)">Delete</a></td>
   </tr>
   </tbody>
 </table>

 <form action="POST" (ngSubmit)="addContact()">
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="newContact.name">
   </div>
   <div class="form-group">
     <label for="email">Email address</label>
     <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="newContact.email">
   </div>
   <div class="form-group">
     <label for="phone">Phone Number</label>
     <input type="number" class="form-control" id="phone" placeholder="Phone" name="phone" [(ngModel)]="newContact.phone">
   </div>
   <button class="btn btn-success">Add Contact</button>
 </form>


</div>
